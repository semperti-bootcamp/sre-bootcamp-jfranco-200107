---

    - name: Descarga de Imagen de Docker
      connection: network_cli
      gather_facts: false
      become: yes
      hosts: all
      tasks:

        - name: stop all docker containers
          shell: docker stop $(docker ps -a -q)
          ignore_errors: true

        - name: remove all docker containers with status=exited
          shell: sudo docker rm -v $(sudo docker ps -a -q -f status=exited)
          ignore_errors: true


           
